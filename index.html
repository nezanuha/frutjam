<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor Example</title>
    <link rel="stylesheet" href="frutjam.css">
</head>
<body class="p-4 lg:p-12">

  <dialog id="toggleModel" class="dialog dialog-start" popover>
    <div class="dialog-body">
      <button class="btn btn-sm btn-error" popovertarget="toggleModel">Close the dialog</button>
    </div>
    <button class="dialog-backdrop" popovertarget="toggleModel">Close the dialog</button>
  </dialog>

  <button type="button" class="btn btn-sm btn-success rounded-md" popovertarget="toggleModel">Contact Us Now</button>
</body>
</html>
