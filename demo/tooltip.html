<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="frutjam.min.js"></script>
</head>
<body class="py-10">
    <div class="tooltip" data-tip="Tooltip">
        <button class="btn">Hover me</button>
    </div>

    <div class="tooltip tooltip-open tooltip-start" data-tip="Start tooltip">
        <button class="btn">Start</button>
    </div>

    <div class="tooltip tooltip-bottom tooltip-open tooltip-primary" data-tip="Primary">
        <button class="btn btn-primary">Primary</button>
    </div>

    <div class="tooltip tooltip-bottom">
        <div class="tooltip-body">
            <div class="text-xl">❤️</div>
            <div>Like</div>
        </div>
        <button class="btn">Hover me</button>
    </div>

<div class="tooltip" data-tip="Menu">
    <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>
        <span class="sr-only">Menu</span>
    </button>
</div>
</body>
</html>
