<!DOCTYPE html>
<html lang="en" data-theme="snowberry">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="frutjam.min.js"></script>
</head>
<body>
    <section class="container py-6 flex flex-col gap-2">
        <input type="text" placeholder="Disabled Input placeholder" class="input input-xs input-disabled" value="Disabled input" required>
        <button type="button" class="btn">Default</button>
        <input type="url" placeholder="URL" class="input input-primary input-soft" required>
        <input type="text" placeholder="Alt text" class="input w-full" value="" required>
        <div class="flex">
            <input type="file" class="input input-lg">
            <button class="btn btn-lg">Submit</button>
        </div>
    </section>
</body>
</html>
