<!DOCTYPE html>
<html lang="en" data-theme="darkberry">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="frutjam.min.js"></script>
</head>
<body>
          <button type="button" class="btn btn-sm btn-ghost" onclick="headerToggleMenu.show()">
        <span class="sr-only">Menu</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" x2="20" y1="10" y2="10"></line>
          <line x1="4" x2="20" y1="20" y2="20"></line>
        </svg>
      </button>
      <dialog class="drawer drawer-bottom" id="headerToggleMenu">
        <div class="drawer-body">
          <div class="max-w-xs">
            <nav class="nav-menu nav-y-start">
              <ul class="navbar-list">
                <li><a href="#" class="btn btn-link">Home</a></li>
                <li><a href="#" class="btn btn-link">About</a></li>
                <li><a href="#" class="btn btn-link">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <button type="button" class="drawer-backdrop" onclick="headerToggleMenu.close()">Close Drawer via
          Backdrop</button>
      </dialog>
</body>
</html>
